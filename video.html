<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculators</title>
  <link rel="stylesheet" href="video.css" />
</head>
<body>
  <section class="courses-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="categories">
        <h3>Categories</h3>
        <ul class="filter-buttons">
          <li data-category="simple" class="active">Simple Calculator</li>
          <li data-category="scientific">Scientific Calculator</li>
          <li data-category="history">History</li>
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Simple Calculator -->
      <div class="content-section" id="simple" style="display: block;">
        <h2>Simple Calculator</h2>
        <div class="calculator-container">
          <div class="calculator">
            <input type="text" id="simple-display" disabled />
            <div class="buttons">
              <button onclick="clearDisplay('simple')">C</button>
              <button onclick="deleteLast('simple')">←</button>
              <button onclick="appendOperator('/', 'simple')">÷</button>
              <button onclick="appendOperator('*', 'simple')">×</button>

              <button onclick="appendNumber('7', 'simple')">7</button>
              <button onclick="appendNumber('8', 'simple')">8</button>
              <button onclick="appendNumber('9', 'simple')">9</button>
              <button onclick="appendOperator('-', 'simple')">−</button>

              <button onclick="appendNumber('4', 'simple')">4</button>
              <button onclick="appendNumber('5', 'simple')">5</button>
              <button onclick="appendNumber('6', 'simple')">6</button>
              <button onclick="appendOperator('+', 'simple')">+</button>

              <button onclick="appendNumber('1', 'simple')">1</button>
              <button onclick="appendNumber('2', 'simple')">2</button>
              <button onclick="appendNumber('3', 'simple')">3</button>
              <button onclick="calculate('simple')">=</button>

              <button onclick="appendNumber('0', 'simple')" class="zero">0</button>
              <button onclick="appendNumber('.', 'simple')">.</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Scientific Calculator -->
      <div class="content-section" id="scientific" style="display: none;">
        <h2>Scientific Calculator</h2>
        <div class="calculator-container">
          <div class="calculator">
            <input type="text" id="scientific-display" disabled />
            <div class="buttons">
              <button onclick="clearDisplay('scientific')">C</button>
              <button onclick="deleteLast('scientific')">←</button>
              <button onclick="appendFunction('Math.sin(', 'scientific')">sin</button>
              <button onclick="appendFunction('Math.cos(', 'scientific')">cos</button>

              <button onclick="appendFunction('Math.tan(', 'scientific')">tan</button>
              <button onclick="appendFunction('Math.sqrt(', 'scientific')">√</button>
              <button onclick="appendOperator('**', 'scientific')">^</button>
              <button onclick="appendFunction('Math.log10(', 'scientific')">log</button>

              <button onclick="appendNumber('7', 'scientific')">7</button>
              <button onclick="appendNumber('8', 'scientific')">8</button>
              <button onclick="appendNumber('9', 'scientific')">9</button>
              <button onclick="appendOperator('/', 'scientific')">÷</button>

              <button onclick="appendNumber('4', 'scientific')">4</button>
              <button onclick="appendNumber('5', 'scientific')">5</button>
              <button onclick="appendNumber('6', 'scientific')">6</button>
              <button onclick="appendOperator('*', 'scientific')">×</button>

              <button onclick="appendNumber('1', 'scientific')">1</button>
              <button onclick="appendNumber('2', 'scientific')">2</button>
              <button onclick="appendNumber('3', 'scientific')">3</button>
              <button onclick="appendOperator('-', 'scientific')">−</button>

              <button onclick="appendNumber('0', 'scientific')">0</button>
              <button onclick="appendNumber('.', 'scientific')">.</button>
              <button onclick="appendOperator('+', 'scientific')">+</button>
              <button onclick="calculate('scientific')">=</button>
            </div>
          </div>
        </div>
      </div>

      <!-- History -->
      <div class="content-section" id="history" style="display: none;">
        <h2>Calculation History</h2>
        <ul id="history-list"></ul>
      </div>
    </main>
  </section>

  <script src="video.js"></script>
</body>
</html>
